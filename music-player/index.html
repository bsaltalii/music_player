<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img-top">
                <img class="music-img rounded-top" src="music-img/icardi.jpeg" alt="">
            </div>
            <div class="card-header card-border-top">
                <div class="music-info pt-3">
                    <h3 id="song-name">Aşkın Olayım</h3>
                    <p id="song-composer">Simge</p>
                </div>
                <div class="music-icons">
                    <i id="previousButton" class="fa-solid fa-backward p-2"></i>
                    <i id="playButton" class="fa-solid fa-play p-2"></i>
                    <i id="pauseButton" class="nonactive-button fa-solid fa-pause p-2"></i>
                    <i id="nextButton" class="fa-solid fa-forward p-2"></i>
                </div>
            </div>
             <div class="card-body">
                <div id="progress d-flex justify-content-between">
                    <input type="range" id="progress-bar" value="0">
                    <div class="times d-flex justify-content-between">
                        <p id="current-time">0:00</p>
                        <p id="duration">0:00</p>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <i id="volume" class="fa-solid fa-volume-high px-2"></i>
                    <input type="range" id="volume-bar" max="100" value="100">
                </div>
             </div>
            <div class="card-footer">
                <p class="d-flex justify-content-center">
                    <button id="button" class="button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Song List
                    </button>
                  </p>
                  <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <div id ="song-list" class="list-group">
                            <!-- <li class="list-group-item">Lorem, ipsum.</li>
                            <li class="list-group-item">Minima, repellat.</li>
                            <li class="list-group-item">Optio, quia!</li>
                            <li class="list-group-item">Itaque, cum?</li>
                            <li class="list-group-item">Quibusdam, reprehenderit!</li> -->
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="song.js"></script>
    <script src="music-player.js"></script>
    <script src="app.js"></script>
</body>
</html>
